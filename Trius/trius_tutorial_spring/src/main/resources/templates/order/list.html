<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trius Online Tutorial - List Orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <div th:if="${not #lists.isEmpty(orders)}">
        <h2>Order List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Delete</th>

            </tr>
            <tr th:each="order : ${orders}">


                <td th:text="${order.id.toHexString()}"></td>
                <td th:text="${order.product.name}"></td>
                <td th:text="${order.product.price}"></td>
                <td><a th:href="${'/order/delete/' + order.id.toHexString()}">Delete</a> </td>




        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/product/list">Product Show</a>
        </div>

    </div>
</div>

</body>
</html>
